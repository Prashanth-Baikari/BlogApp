<div class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 >Blog Application</h1>

            </div>
            <div class="col-md-6">
                <a  routerLink="/createblog" class=" createblog btn btn-dark"> CreateBlog </a>
                <a routerLink="/viewmyblogs" class=" viewmyblogs btn btn-dark"> ViewMyBlogs </a> 
                <button type="button" (click)="logout()" class="logout btn btn-danger">Logout</button>
            </div>
        </div>

    </div>
</div>
<h3 class="text-center">Blog Posts</h3>
<table class="table table-striped text-center" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor ="let post of posts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
            <td><button (click)="addcomment(post.id)" class="btn btn-primary"> add comment</button> </td>
            <td><button (click)="viewcomments(post.id)" class="btn btn-primary"> view comments</button> </td>
        </tr>
    </tbody>
</table>
