<h3 class="text-center">My Blog Posts</h3>

<table class="table table-striped text-center" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Content</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor ="let post of myPosts">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.content}}</td>
        </tr>
    </tbody>
</table>
